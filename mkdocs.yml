site_name: Desenvolvimento Aberto 2020/1
repo_url: https://github.com/insper/dev-aberto/

theme:
    name: 'material'
    logo: 
      icon: 'developer_mode'

extra_css:
  - css/custom.css

nav:
  - 'Home': 'index.md'
  - 'Skills e avaliação': 'regras.md'
  - 'Alunos': 'alunos.md'
  - 'Impacto': 
    - '2020/1': 'impacto.md'
    - '2019/2': 'impacto-2019.md'

markdown_extensions:
  - attr_list
  - pymdownx.snippets:
      base_path: "docs/_snippets"
      check_paths: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.tasklist
  - pymdownx.details
  - material_icons